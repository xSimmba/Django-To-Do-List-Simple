<!DOCTYPE html>
{% load static %}
<html lang="en" >

<head>

<meta charset="UTF-8">
<title>
    {% block title %}
    {{title}}
    {% endblock %}
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}"><!--style-->


</head>

<body class="container-fluid">

{% if messages %}
{% for message in messages %}
<div class="alert alert-info">
	<strong>{{message}}</strong>
</div>
{% endfor %}
{% endif %}

<center class="row">
	<h1><i>__TODO LIST__</i></h1>
	<hr />
</center>

<div class="row">

	<div class="col-md-8">

	{% for i in list %}
	<div class="card">
		<top><b>{{i.title}}</b></top>
		<hr/>
		{{i.date}}
		<hr/>
		{{i.details}}
		<br />
		<br />
		<form action="/del/{{i.id}}" method="POST">
		
            {% csrf_token %}

		<button value="remove" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-trash"></span>  remove</button>
		</form>
	</div>
	{% endfor%}
	</div>
	<div class="col-md-1"> </div>
	<div class="col-md-3" >
	<div class="submit_form">
	<form method="POST">
		{% csrf_token %}
		{{forms}}
		<center>
		<input type="submit" class="btn btn-default" value="submit" />
	</center>
	</form>
	</div>
</div>
</div>
</body>

</html>
